<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="user-actions">
            <div class="notifications">
                <i class="fa-sharp fa-solid fa-envelope"></i>
                <div class="notifications-vr"></div>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="plus-one">
                <p>+</p>
            </div>
        </div>
        <div class="user-bio">
            <div class="user-bio-details">
                <img src="https://img.freepik.com/free-photo/brown-wood-textured-background-with-design-space_53876-160414.jpg?w=1380&t=st=1687532539~exp=1687533139~hmac=da0d3cee202a50184e8d2dc511dd1d774e3d9e9bdbc82a94e92e52ca49801946" alt="">
                <div class="user-bio-details-profile">
                    <p>Mfwooddesign</p>
                    <p>
                        Hand painted unique decorations for your home. Send
                        us your ideas and we'll bring them to life.
                    </p>
                </div>
            </div>
            <div class="user-bio-metrics">
                <div class="user-bio-metrics-stats">
                    <p>Likes</p>
                    <p>2,395</p>
                </div>
                <div class="user-bio-metrics-stats">
                    <p>Post Engagements</p>
                    <p>34,024</p>
                </div>
            </div>
        </div>
        <div class="profile-update">
            <p>x</p>
            <p>
                Say more about your mission and goals on your Page. It
                may help people find it more easily.
            </p>
            <a href="">Update Profile</a>
        </div>
    </div>
</body>
</html>
