<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>New Message</title>
</head>
<body>
    <div class="container">
        <div class="new-message__head">
            <p>New message</p>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="new-message__search">
            <input type="text" placeholder="Type to search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="new-message__recent">
            <p class="new-message__recent-title">Recent conversations</p>
            <div class="new-message__recent-item">
                <div class="new-message__recent-item-wrapper">
                    <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80" alt="New Message">
                    <div class="new-message__recent-item-details">
                        <p>David Jacobsen</p>
                        <p>@dav_id</p>
                    </div>
                </div>
                <div class="new-message__recent-item-unchecked"></div>
            </div>
            <div class="new-message__recent-item">
                <div class="new-message__recent-item-wrapper">
                    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="New Message">
                    <div class="new-message__recent-item-details">
                        <p>Christy Riccio</p>
                        <p>@christy-ric</p>
                    </div>
                </div>
                <div class="new-message__recent-item-unchecked"></div>
            </div>
            <div class="new-message__recent-item">
                <div class="new-message__recent-item-wrapper">
                    <img src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=717&q=80" alt="New Message">
                    <div class="new-message__recent-item-details">
                        <p>James Lowther</p>
                        <p>@james_lowther</p>
                    </div>
                </div>
                <div class="new-message__recent-item-unchecked">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
            <div class="new-message__recent-item">
                <div class="new-message__recent-item-wrapper">
                    <img src="https://images.unsplash.com/photo-1598550880863-4e8aa3d0edb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=627&q=80" alt="New Message">
                    <div class="new-message__recent-item-details">
                        <p>Danica Doggett</p>
                        <p>@dani-dani-d</p>
                    </div>
                </div>
                <div class="new-message__recent-item-unchecked"></div>
            </div>
        </div>
    </div>
</body>
</html>
