<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="repos__head">
            <h1>Repositories</h1>
            <div class="repos__head-add">
                <p>+</p>
            </div>
        </div>
        <div class="repos__search">
            <input type="text" placeholder="Find a repository">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="repos__menu">
            <div class="repos__menu-item">
                <i class="fa-solid fa-lock"></i>
                <p>lldiko/react-tutorial-pics</p>
            </div>
            <div class="repos__menu-item">
                <i class="fa-solid fa-lock"></i>
                <p>lldiko/react-tutorial-season</p>
            </div>
            <div class="repos__menu-item">
                <i class="fa-solid fa-lock"></i>
                <p>lldiko/react-tutorial-components</p>
            </div>
            <div class="repos__menu-item">
                <i class="fa-solid fa-lock"></i>
                <p>lldiko/react-tutorial-jsx</p>
            </div>
        </div>
        <div class="repos__show-more-link">
            <a href="">Show more</a>
        </div>
        <div class="repos__foot">
            <a href="">Create an organization</a>
        </div>
    </div>
</body>
</html>
