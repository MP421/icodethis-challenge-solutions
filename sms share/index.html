<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sms Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sms-cancel">
            <p>X</p>
        </div>
        <div class="sms-send-link">
            <div class="sms-desc">
                <p>Send install link to mobile device</p>
                <p>
                    Send via SMS or visit the private URL on the mobile device to
                    install this app directly to the device.
                </p>
            </div>
            <div class="sms-enter-mobile-number">
                <select class="sms-country-select">
                    <option value="Romania">Romania</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="South Africa">South Africa</option>
                </select>
                <input type="text" placeholder="Enter mobile number">
                <button>Send</button>
            </div>
            <div class="sms-share-link">
                <p>Share link</p>
                <div class="sms-share-link-clipboard">
                    <p>http://www.staggeringbeauty.com/</p>
                    <p>Copy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
