<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Modal</title>
</head>
<body>
    <div class="container">
        <div class="modal__illustration">
            <img src="https://images.unsplash.com/photo-1613374933062-7aa9f54036ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" alt="">
        </div>
        <div class="modal__text">
            <p>Ideas and UI components in your inbox</p>
            <p>Sign up to recieve ideas, free components and free resources plus 15% on all of our pro UI Kits.</p>
            <form>
                <input type="email" placeholder="Email address">
                <button class="btn">Subscribe</button>
            </form>
            <p>No spams included</p>
        </div>
        <div class="modal__cancel">
            <p>x</p>
        </div>
    </div>
</body>
</html>
