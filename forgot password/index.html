<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fp-account-sign-up-prompt">
            <p>You don't have an account?</p>
            <a href="" target="_blank">Sign up<a>
        </div>
        <div class="fp-enter-email">
            <div class="fp-enter-email-advice">
                <h1>Did you forget your password?</h1>
                <p>
                    Enter your email address you're using for your account
                    below and we will send you a password reset link.
                </p>
            </div>
            <div class="fp-enter-email-input">
                <label>Email Address</label>
                <input type="email" placeholder="myemail@address.com">
            </div>
            <div class="fp-enter-email-links">
                <a href="">Request Reset Link</a>
                <a href="">Back to Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
