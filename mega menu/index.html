<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>Mega Menu</title>
    </head>
    <body>
        <div class="container">
            <div class="mega-menu__vertical-list">
                <i class="fa-solid fa-newspaper"></i>
                <h1>News</h1>
                <p>Clothes</p>
                <p>Shoes and accessories</p>
            </div>
            <div class="mega-menu__vertical-list">
                <i class="fa-sharp fa-solid fa-gift"></i>
                <h1>Gifts</h1>
                <p>Gift cards</p>
            </div>
            <div class="mega-menu__vertical-list">
                <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                <h1>Shop by Product</h1>
                <p>Dresses</p>
                <p>Cardigan and sweaters</p>
                <p>Shoe</p>
                <p>Underwear and nightwear</p>
                <p>Shorts</p>
                <a href="#">More...</a>
            </div>
            <div class="mega-menu__vertical-list">
                <i class="fa-solid fa-bullhorn"></i>
                <h1>Promotions</h1>
                <p>Party essentials</p>
                <p>Walking into 2020</p>
            </div>
        </div>
    </body>
</html>
