<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Song Card</title>
</head>
<body>
    <div class="music__player-current__song">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Music115/v4/3c/1b/a9/3c1ba9e1-15b1-03b3-3bfd-09dbd9f1705b/dj.mggvbaou.jpg/600x600bb.jpg" alt="the album cover artwork for The Dark Side of the Moon (1973) by Pink Floyd" class="current__song-album__art">
        <div class="current__song-details">
            <h3>Pink Floyd</h3>
            <p>Money - The Dark Side of the Moon <em>(1973)</em></p>
            <div class="current__song-actions">
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>
        <div class="current__song-player">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</body>
</html>
